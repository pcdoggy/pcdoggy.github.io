<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- https://segmentfault.com/a/1190000016444812 -->
    <title>ES6 Color Game -Daily exercise -转</title>
    <link rel="stylesheet" href="css/ES6-ColorGame.css" media="all">
</head>

<body>
    <div class="container">
        <div class="wgt-home" id="page-one">
            <h1>辨色力测试</h1>
            <p>找出所有色块里颜色不同的一个</p>
            <a id="start" class="btn btn-primary btn-lg">开始挑战</a>
        </div>
        <header class="header">
            <h1>辨色力测试</h1>
        </header>

        <aside class="wgt-score">
        </aside>

        <section id="screen" class="screen">
        </section>

    </div>

    <script src="js/ES6-ColorGame.js"></script>
    <script type="text/javascript">
        // 事件兼容方法
        function addEvent(element, type, handler) {
            if (element.addEventListener) {
                element.addEventListener(type, handler, false);
            } else if (element.attachEvent) {
                element.attachEvent("on" + type, handler);
            } else {
                element["on" + type] = handler;
            }
        }
        window.onload = function () {
            addEvent(document.querySelector('#start'), 'click', function () {
                document.querySelector('#page-one').style.display = 'none'
                new ColorGame({
                    time: 30
                })
            })
        }
    </script>
</body>

</html>
