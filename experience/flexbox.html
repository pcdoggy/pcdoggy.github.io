<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Flexible Box</title>
    <link rel="shortcut icon" href="../dist/icon/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="css/flexbox.css" />
</head>

<body>
    <div class="container">
        <nav>
            <ul>
                <li>Home</li>
                <li>Taco Menu</li>
                <li>Draft List</li>
                <li>Hours</li>
                <li>Directions</li>
                <li>Contact</li>
            </ul>
        </nav>
        <div class="flex-column">
            <section>asdasds asds</section>
            <section>asdasds asds</section>
        </div>
    </div>

    <div class="container">
        <div class="initial">空间足够的时候，我的宽度是200px，如果空间不足，我会变窄到100px，但不会再窄了。</div>
        <div class="none">无论窗口如何变化，我的宽度一直是200px。</div>
        <div class="flex1">我会占满剩余宽度的1/3。</div>
        <div class="flex2">我会占满剩余宽度的2/3。</div>
    </div>

    <div class="vertical-container">
        <div>CSS里总算是有了一种简单的垂直居中布局的方法了！</div>
    </div>
</body>

</html>
