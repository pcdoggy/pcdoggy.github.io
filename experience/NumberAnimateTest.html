<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Animate Test-转-每日一练</title>
    <link rel="stylesheet" href="src/NumberAnimate/numberAnimate.css" media="all">
</head>

<body>
    <!-- 原地址：https://github.com/zoeblow/numberAnimate -->
    有分隔符，有小数点：<div class="numberRun1"></div> <br><br>
    只有分隔符：<div class="numberRun2"></div> <br><br>
    只有小数点：<div class="numberRun3"></div> <br><br>
    无分隔符，无小数点：<div class="numberRun4"></div><br><br>
    有小数点, 有百分号：<div class="numberRun5"></div>
</body>
<script src="src/jquery-1.11.0.js"></script>
<script type="text/javascript" src="src/NumberAnimate/numberAnimate.js"></script>
<script type="text/javascript">
    $(function () {
        //初始化
        var numRun1 = $(".numberRun1").numberAnimate({
            num: 15342.10,
            dot: 2,
            speed: 2000,
            symbol: ","
        });
        var numRun2 = $(".numberRun2").numberAnimate({
            num: '52353434',
            speed: 2000,
            symbol: ","
        });
        var numRun3 = $(".numberRun3").numberAnimate({
            num: '523534.343',
            dot: 3,
            speed: 2000
        });
        var numRun4 = $(".numberRun4").numberAnimate({
            num: '1553434',
            speed: 2000
        });
        var numRun5 = $(".numberRun5").numberAnimate({
            num: '42.21',
            pst: "%",
            dot: 2,
            speed: 2000,
            symbol: ","
        });

        var nums1 = 15342.10;
        setInterval(function () {
            nums1 += 21.31;
            numRun1.resetData(nums1);
        }, 3000);
        var nums2 = 52353434;
        setInterval(function () {
            nums2 += 3434;
            numRun2.resetData(nums2);
        }, 3800);
        var nums3 = 523534.343;
        setInterval(function () {
            nums3 += 7454.521;
            numRun3.resetData(nums3);
        }, 4000);
        var nums4 = 1553434;
        setInterval(function () {
            nums4 += 1254;
            numRun4.resetData(nums4);
        }, 3500);
        var nums5 = 42.21;
        setInterval(function () {
            nums5 += 2.55;
            console.log(nums5)
            console.log(numRun5)
            numRun5.resetData(nums5);
        }, 2500);

    })
</script>

</html>
