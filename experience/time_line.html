<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>时间轴</title>
    <link rel="shortcut icon" href="../dist/icon/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../dist/css/bootstrap.css" media="all">
    <link rel="stylesheet" href="../dist/lib/font-awesome/css/font-awesome.css" media="all">
    <link rel="stylesheet" href="css/time_line.css" media="all">
</head>

<body>

    <div class="panel">
        <div class="panel-heading">
            <h3>项目进程</h3>
        </div>
        <div class="panel-body">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 time_line time_v1">
                <div class="time_list">
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 time_items">
                        <div class="time_info">2017/09/05</div>
                        <div class="time_icon">
                            <div class="time_icon_arrow"></div>
                            <i class="fa fa-circle"></i></div>
                        <div class="time_detail">
                            <p>登记</p>
                            <p>葛歌歌</p>
                            <p>18761729999</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 time_items">
                        <div class="time_info">2017/09/05</div>
                        <div class="time_icon">
                            <div class="time_icon_arrow"></div><i class="fa fa-circle"></i></div>
                        <div class="time_detail">
                            <p>量房</p>
                            <p>葛歌歌</p>
                            <p>18761729999</p>
                        </div>

                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 time_items">
                        <div class="time_info">2017/09/05</div>
                        <div class="time_icon">
                            <div class="time_icon_arrow"></div><i class="fa fa-circle"></i></div>
                        <div class="time_detail">
                            <p>设计</p>
                            <p>葛歌歌</p>
                            <p>18761729999</p>
                        </div>

                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 time_items">
                        <div class="time_info">2017/09/05</div>
                        <div class="time_icon">
                            <div class="time_icon_arrow"></div><i class="fa fa-circle"></i></div>
                        <div class="time_detail">
                            <p>施工</p>
                            <p>葛歌歌</p>
                            <p>18761729999</p>
                        </div>

                    </div>
                </div>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 time_line">
                <div class="time_list">
                    <div class="col-md-3 mt-step-col first done time_items">
                        <div class="row">
                            <div class="time_icon text-primary">
                                <i class="fa fa-2x fa-circle-o"></i>
                            </div>
                            <div class="time_line bd-primary"></div>
                        </div>
                        <div class="row">
                            <p>2017/09/05</p>
                            <p>登記</p>
                        </div>
                    </div>
                    <div class="col-md-3 mt-step-col error time_items">
                        <div class="row">
                            <div class="time_icon text-danger">
                                <i class="fa fa-2x fa-circle-o"></i>
                            </div>
                            <div class="time_line bd-danger"></div>
                        </div>
                        <div class="row">
                            <p>2017/09/05</p>
                            <p>量圖</p>
                        </div>
                    </div>
                    <div class="col-md-3 mt-step-col time_items">
                        <div class="row">
                            <div class="time_icon">
                                <i class="fa fa-2x fa-circle-o"></i>
                            </div>
                            <div class="time_line"></div>
                        </div>
                        <div class="row">
                            <p>2017/09/05</p>
                            <p>設計</p>
                        </div>
                    </div>
                    <div class="col-md-2 mt-step-col time_items">
                        <div class="row">
                            <div class="time_icon">
                                <i class="fa fa-2x fa-circle-o"></i>
                            </div>
                            <div class="time_line"></div>
                        </div>
                        <div class="row">
                            <p>2017/09/05</p>
                            <p>施工</p>
                        </div>
                    </div>
                    <div class="col-md-1 mt-step-col last time_items">
                        <div class="row">
                            <div class="time_line"></div>
                        </div>
                        <div class="time_icon">
                            <i class="fa fa-2x fa-circle-o"></i>
                        </div>
                        <div class="row text-right">
                            <p>2017/09/05</p>
                            <p>保修</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 time_line">
                <div class="time_list">
                    <div class="col-md-1 mt-step-col first done time_items">
                        <div class="row">
                            <div class="time_icon text-primary">
                                <i class="fa fa-2x fa-circle-o"></i>
                            </div>
                            <div class="time_line bd-primary"></div>
                        </div>
                        <div class="row">
                            <p>2017/09/05</p>
                            <p>登記</p>
                        </div>
                    </div>
                    <div class="col-md-11 mt-step-col last time_items">
                        <div class="row">
                            <div class="time_line"></div>
                            <div class="time_icon" style="visibility: hidden;">
                                <i class="fa fa-2x fa-circle"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../dist/lib/jquery/1.9.1/jquery.js"></script>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript" src="js/time_line.sjs"></script>
</body>

</html>
