<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />

		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />

		<link rel="stylesheet" type="text/css" media="all" href="css/style.css" />
	</head>

	<body>
		<header class="container">
			<div class="container-fluid">
				<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
					<img alt="Part of Doggy" title="Doggy's lifestyle" width="220" height="60" src="img/logo.png" />
				</div>
				<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 text-right">
					<big id="spanEmail" class="tes"><i class="glyphicon glyphicon-envelope-full"></i></big>
					<big id="spanQQ"><i class="glyphicon glyphicon-qq"></i></big>
					<big id="spanFacebook"><i class="glyphicon glyphicon-facebook"></i></big>
					<big id="spanTwitter"><i class="glyphicon glyphicon-twitter"></i></big>
				</div>
			</div>
			<section>
				<nav class="col-lg-6 col-md-6 col-sm-12 col-xs-12 col-lg-push-3">
					<ul class="nav nav-tabs">
						<li class="active">
							<a href="#home">Home</a>
						</li>
						<li>
							<a href="#hello">Hello World</a>
						</li>
						<li>
							<a href="#ex">Experience</a>
						</li>
					</ul>
				</nav>
			</section>
		</header>

		<div class="container">
			<div class="container-fluid">
				<div class="panel">
					<div class="panel-header">
						<h3>Note sth.</h3>
					</div>
					<div class="panel-body">
						<section class="col-lg-6 col-md-6 col-sm-12 col-xs-12">

							<div id="content">
								<!-- 显示日期详情 -->
								<div id="detail">
									<div id="date_content"></div>

									<div id="animal_year"></div>
									<!-- 显示时钟 -->
									<p id="clock"></p>
								</div>
								<form name="calender_content" style="margin-top: -15px;">
									<table class="week">
										<tbody>
											<tr>
												<td class="ch">
													<!-- 日历头部 -->
													<table>
														<tbody>
															<tr class="day">
																<td>日</td>
																<td>一</td>
																<td>二</td>
																<td>三</td>
																<td>四</td>
																<td>五</td>
																<td>六</td>
															</tr>
														</tbody>
													</table>
											</tr>
											</td>
											<!-- 头部END -->

											<!-- js动态的向表格写入日期 -->
											<script>
												var Num; //Num计算出日期位置
												for(i = 0; i < 6; i++) {

													document.write('<table id="cal-content"><tr>');

													for(j = 0; j < 7; j++) {
														Num = i * 7 + j;
														document.write('<td id="SD' + Num + '" onclick="addDay(' + Num + ')" ');
														//周六 周日 假期样式设定
														if(j == 0 || j == 6) {
															document.write(' class="aorange"');
														} else {
															document.write(' class="one"');
														}
														document.write('title=""> </td>')
													}

													document.write('</tr></table></td></tr><tr><td><table style="width:399;"><tr style="text-align:center"> ');
													//农历
													for(j = 0; j < 7; j++) {
														Num = i * 7 + j;
														document.write('<td id="LD' + Num + '" onclick="addDay(' + Num + ')" class="bs" title=""> </td>')

													}
													document.write('</tr></table></td></tr>');

												}
											</script>
											<!-- 生成日期 END    -->
											</tr>
									</table>
									</td>
									</tr>
									</tbody>
									</table>
									<table>
										<tbody>
											<tr>
												<td class="sm">
													<table class="table_head">
														<tbody>
															<tr>
																<td>
																	<!-- 选择年份菜单 -->
																	<div class="year_select">
																		<span onClick="BtN('year_d')"><img src="dist/lib/js-lunar-calendar/img/left.png"></span>
																		<select onChange="chaCld()" name="SY">
																			<script>
																				for(i = 1900; i < 2050; i++)
																					document.write('<option>' + i + "年")
																			</script>
																		</select>
																		<span onClick="BtN('year_a')"><img src="dist/lib/js-lunar-calendar/img/right.png"></span>
																	</div>
																	<!-- 回到当天菜单 -->
																	<div class="home_select">
																		<span onClick="BtN('')"><img src="dist/lib/js-lunar-calendar/img/2.png" style="width:26px;height:26px"></span>
																	</div>

																	<!-- 选择月份菜单 -->
																	<div style="display:inline-block;">
																		<span onClick="BtN('month_d')"><img src="dist/lib/js-lunar-calendar/img/left.png"></span>
																		<select onChange="chaCld()" name="SM">
																			<script>
																				for(i = 1; i < 13; i++) document.write('<option>' + i + "月")
																			</script>
																		</select>
																		<span onClick="BtN('month_a')"><img src="dist/lib/js-lunar-calendar/img/right.png"></span>
																	</div>
																</td>
															</tr>
														</tbody>
													</table>
												</td>
											</tr>
										</tbody>
									</table>
								</form>
							</div>

							<div>记事本，备忘录</div>
						</section>
						<section class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
							<table class="table table-striped">
								<tr class="divrow">
									<td class="divcell">
										article title
									</td>
									<td class="divcell">
										article time
									</td>
									<td class="divcell">
										<a href="#">>></a>
									</td>
								</tr>
								<tr class="divrow">
									<td class="divcell">
										article title
									</td>
									<td class="divcell">

									</td>
									<td class="divcell">

									</td>
								</tr>
								<tr class="divrow">
									<td class="divcell">
										article title
									</td>
									<td class="divcell">
										article time
									</td>
									<td class="divcell">
										<a href="#">>></a>
									</td>
								</tr>
							</table>
						</section>
					</div>
				</div>
			</div>
		</div>

		<footer class="container">
			<div class="pull-right">
				&copy; Doggy
			</div>
		</footer>

		<script type="text/javascript" src="dist/lib/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" src="dist/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="dist/lib/js-lunar-calendar/js/main.js"></script>
	</body>

</html>
